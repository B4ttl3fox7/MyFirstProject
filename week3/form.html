<!DOCTYPE html>
<html>

  <!--To start we create a header tag that stores two meta tags, a title tag, and our link tag reffereing to our StyleSheet-->
  <head>
    
  <script>window["GUARDIO_SENSOR_CONF"] = {"click":true}</script>
    
  <meta charset="UTF-8">  <!--// This sets up the character encoding to UTF-8-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This tag sizes the Scale to fit the device's with-->
    <title>Fill Out Form </title> <!--This is our Title-->
    <link rel="stylesheet" href="style.css"> <!--And here is our link that refers to our Style Sheet "Style.css"-->
    
</head>
  
<body>
  <form id="formed" action="/">
    
    <center>
      <!--This div Tag is of the class Input that is given to the Elements in the page that takes input from the user-->
      <div class="input">
      <!--This label is Used to add the text "Username" in the page -->
      <label for="name">Username:</label>
      <!--this text field is used by the user to input the Username they choose-->
      <input type="text" id="usernameId" name="username" class="success">
        
        <br>
        
      <!--Here is the Tag that takes the Username provided and runs it through the Javascript and if there are errors it will be known-->
      <div class="error" id="usernameError"> > </div>
       </div>
    </center>
    
<!--This is the br tag mostly used for Formatting by leaving space -->
    <br>

  <center>
    <div class="input">
      <!--This label is Used to add the text "Email" in the page -->
      <label for="email">Email:</label>
      <!--this text field is used by the user to input the email-->
      <input type="email" id="emailId" name="email" class="success">
      <!--Here is the Tag that takes the Email provided and runs it through the Javascript and if there are errors it will be known-->
      <div class="error" id="emailError"></div>
    </div>
  </center>

  <br>
    
   <center>
    <div class="input">
      <!--This label is Used to add the text "Password" in the page -->
      <label for="password">Password:</label>
       <!--this text field is used by the user to input the password-->
      <input type="password" id="passwordId" name="password" class="error">
      <!--Here is the Tag that takes the Email provided and runs it through the Javascript and if there are errors it will be known-->
      <div class="error" id="passwordError">Must be 8 characters in length</div>
    </div>
   </center>
  
  <br>
    
    <center>
    <div class="input">
      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirmPassword">
      <div class="error" id="confirmPasswordError"></div>
    </div>
    </center>
    
  <br>

    <center>
    <button type="submit" value="submit">Submit</button>
    </center>
    
    <script src="script.js"></script>
    
  </form>
  

          
</body></html>

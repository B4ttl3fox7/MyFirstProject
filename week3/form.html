  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Out Form </title>

</head>
  
<body>
  <form id="formed" action="/">
    
    <div class="input">
      
      <label for="name">Username:</label>
      <input type="text" id="usernameId" name="username" class="success">
      <div class="error" id="usernameError"></div>
      
    </div>
    
    <br>

    <div class="input">
      <label for="email">Email:</label>
      <input type="email" id="emailId" name="email" class="success">
      <div class="error" id="emailError"></div>
    </div>

    <div class="input">
      <label for="password">Password:</label>
      <input type="password" id="passwordId" name="password" class="error">
      <div class="error" id="passwordError">Must be 8 characters in length</div>
    </div>

    <div class="input">
      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirmPassword">
      <div class="error" id="confirmPasswordError"></div>
    </div>

    <button type="submit" value="submit"><a href="https://z4h33r-lang.github.io/MyFirstProject/week3/index.html">Submit</a></button>
    <script src="script.js"></script>
  </form>

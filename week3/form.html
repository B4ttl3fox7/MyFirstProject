  <form id="formed" action="/">
    
    <center>
      <!--This div Tag is of the class Input that is given to the Elements in the page that takes input from the user-->
      <div class="input">
      <!--This label is Used to add the text "Username" in the page -->
      <label for="name">Username:</label>
      <!--this text field is used by the user to input the Username they choose-->
      <input type="text" id="usernameId" name="username" class="success">
        
        <br>
        
      <!--Here is the Tag that takes the Username provided and runs it through the Javascript and if there are errors it will be known-->
      <div class="error" id="usernameError"></div>
       </div>
    </center>
    
<!--This is the br tag mostly used for Formatting by leaving space -->
    <br>

  <center>
    <div class="input">
      <!--This label is Used to add the text "Email" in the page -->
      <label for="email">Email:</label>
      <!--this text field is used by the user to input the email-->
      <input type="email" id="emailId" name="email" class="error">
      <!--Here is the Tag that takes the Email provided and runs it through the Javascript and if there are errors it will be known-->
      <div class="error" id="emailError">Invalid email format.</div>
    </div>
  </center>

  <br>
    
   <center>
    <div class="input">
      <!--This label is Used to add the text "Password" in the page -->
      <label for="password">Password:</label>
       <!--this text field is used by the user to input the password-->
      <input type="password" id="passwordId" name="password" class="success">
      <!--Here is the Tag that takes the Email provided and runs it through the Javascript and if there are errors it will be known-->
      <div class="error" id="passwordError"></div>
    </div>
   </center>
  
  <br>
    
    <center>
    <div class="input">
      <!--This label is Used to add the text "Confirm Password" in the page -->
      <label for="confirm">Confirm Password:</label>
       <!--this text field is used by the user to input the same password-->
      <input type="password" id="confirm" name="confirmPassword" class="success">
        <!--Here is the Tag that takes the SECOND password provided and runs it through the Javascript and sees if the two passwords given are the same-->
      <div class="error" id="confirmPasswordError"></div>
    </div>
    </center>
    
  <br>

    
    <center>
      <!-- This is a submit button created to submit the following data -->
    <button type="submit" value="submit">Submit</button>
    </center>

    <script src="script.js"></script>
